<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #eef;
    }

    form {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input {
      display: block;
      margin-bottom: 1rem;
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px;
      width: 100%;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
  <form action="{% url 'cadastro' %}" method="POST">
    {% csrf_token %}
    <h2>Cadastro</h2>
    <div class="row">
      {% for field in form.visible_fields %}
      <div style="margin-bottom: 10px" class="col-12 col-lg-12">
        <label style="margin-bottom: 5px;" for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }} <!-- ESSA LINHA FALTAVA -->
      </div>
      {% for error in field.errors %}
      <div class="alert alert-danger">{{ error }}</div>
      {% endfor %}
      {% endfor %}
    </div>

    <div>
      <button type="submit" class="btn btn-success col-12" style="padding-top: 5px;">Cadastrar</button>
    </div>
  </form>
</body>

</html>
