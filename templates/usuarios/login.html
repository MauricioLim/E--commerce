<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    form {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input {
      display: block;
      margin-bottom: 1rem;
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px;
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  
    
    <form action="{% url 'login' %}" method="POST">
      <h2>Login</h2>
      {% csrf_token %}
      <div class="row">
        {% for field in form.visible_fields %}
        <div style="margin-bottom: 10px;" class="col-12 col-lg-12">
          <label style="color:#D9D9D9; margin-bottom: 5px;" for="{{ field.id_for_label }}">{{field.label}}</label>
          {{ field }}
        </div>
        {% endfor %}
      </div>
      <div>
        <button type="submit" class="btn btn-success col-12" style="padding: top 5px;">Logar</button>
      </div>
    </form>
 
</body>

</html>
